<!DOCTYPE html>
<html lang="en">
<head>
    <title>Registration Page</title>
    <link rel="stylesheet" href="Form design.css" />
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Anta&display=swap" rel="stylesheet">
</head>

<body>
    <div align="center">
    <h1 >Student Registration Form</h1>
    
    <div id="details" align="center">
    <form>
        <label for="fname">First name:</label>
        <input type="text" id="fname" name="fname" placeholder="First Name" required>

        <label for="fname">Last name:</label>
        <input type="text" id="fname" name="fname" placeholder="Last Name"  required>
<br>
        <label for="fname">Age:</label>
        <input type="text" id="fname" name="fname" placeholder="Age" required>
<br>
        <label for="fname">Birthday:</label>
        <input type="date" id="fname" name="fname" placeholder="Birthday" required>
<br>
        <label for="fname">Contact Number:</label>
        <input type="text" id="fname" name="fname" placeholder="Contact Number" required>

    </form>

    <button type="reg" style="background-color: aquamarine; color: white; border-radius: 10px;">Register</button>

   <div>
    </div>
</body>
</html>
